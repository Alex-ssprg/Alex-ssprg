<!--

    Anatomia de documento HTML

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  R: Usado tanto para dipositivos moveis e desktop (dispositivos grandes)
  <meta charset="UTF-8">
  R: Aceita qualquer tipo de caracteres 
  <title>Document</title>
  R: E o que define o titolo na pasta 
  <html lang="en">
    R: Mudar idioma do conteudo. Ou traduzir site

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

Teste para anatomia <br> de documentos.
    
</body>
</html>

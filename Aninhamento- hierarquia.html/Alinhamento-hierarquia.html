<!--

Aninhamento de tags


- Hierarquia
- Fluxo
- Posicionamento dos elementos 

-->

<!--
    Anonhamentos de tags qauando
    coloco uma tag dentro da outra 
Por exemplo:
-->

<p>
    Vou escrever <em> alguma</em> coisa aqui
</p>


<!--
    Hierarquia das tags
Como exemplo abaixo as tags em,p pertence a tag div.

-->


<div>
<p>
    Vou escrever <em> alguma</em> coisa aqui
</p>
</div>
